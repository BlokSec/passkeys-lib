<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@webauthntine/browser@0.1.2/dist/webauthntine-browser.min.js"></script>
  <link rel="stylesheet" href="../styles.css" />
  <title>WebAuthntine Example Site | Login</title>
</head>
<body>
  <div class="container">
    <p>
      <span>‚¨ÖÔ∏è&nbsp;<a href="/">Go Back</a></span>
    </p>
    <h1>üîê&nbsp;Login</h1>
    <h2>(a.k.a. "Assertion")</h2>
    <button id="btnBegin">Begin Login</button>
    <p id="success"></p>
    <p id="error"></p>
  </div>
  <script>
    const elemBegin = document.getElementById('btnBegin');
    const elemSuccess = document.getElementById('success');
    const elemError = document.getElementById('error');

    const { startAssertion } = WebAuthntineBrowser;

    elemBegin.addEventListener('click', (async () => {
      // Reset success/error messages
      elemSuccess.innerHTML = '';
      elemError.innerHTML = '';

      const resp = await fetch('/generate-assertion-options');

      let asseResp;
      try {
        const opts = await resp.json();
        asseResp = await startAssertion(opts);
      } catch (error) {
        elemError.innerText = error;
        throw new Error(error);
      }

      const verificationResp = await fetch('/verify-assertion', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(asseResp),
      });

      const verificationJSON = await verificationResp.json();

      if (verificationJSON && verificationJSON.verified) {
        elemSuccess.innerHTML = 'Success! <a href="/register">Try to register again?</a>&nbsp;üö™';
      } else {
        elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(verificationJSON)}</pre>`;
      }
    }));
  </script>
</body>
</html>
